<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles/notifications.css" type="text/css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <script src="script.js"></script>
</head>

<body>
<div id="container">
    <nav>
        <ul>
            <li><a id="homeBtn" class="home">Home</a></li>
            <li><a id="allMoviesBtn" class="logged-in cinema">Cinema</a></li>
            <li><a class="logged-in addMovie">Add Movie</a></li>
            <li><a id="myMoviesBtn" class="logged-in myMovies">My Movies</a></li>
            <li id="logoutBtn" class="logged-in right"><a>Logout</a></li>
            <li id="welcome" class="logged-in right">Welcome, user!</li>
            <li class="logged-out right registerForm"><a>Register</a></li>
            <li class="logged-out right loginForm"><a>Login</a></li>
        </ul>
    </nav>
    <img id="home" class="background" src="images/background.jpg">

    <div id="registerForm">
        <h1>Register</h1>
        <form action="#/register" method="POST">
            <label>Username</label>
            <input id="registerUsername" type="text" name="username" id="registerUsername">
            <label>Password</label>
            <input id="registerPassword" type="password" name="password">
            <label>Repeat Password</label>
            <input id="repeatPassword" type="password" name="repeatPassword" id="registerRepeatPassword">
            <input id="registerBtn" type="submit" value="Register">
        </form>
    </div>
    <div id="loginForm">
        <h1>Login</h1>
        <form>
            <label>Username</label>
            <input type="text" name="username" id="loginUsername">
            <label>Password</label>
            <input type="password" name="password" id="loginPassword">
            <input id="loginBtn" type="submit" value="Login">
        </form>
    </div>

    <div id="addMovie">
        <h1>Create movie</h1>
        <form>
            <label>Title</label>
            <input id="title" type="text" name="title" id="createTitle">
            <label>Image Url</label>
            <input id="imageUrl" type="text" name="imageUrl" id="createImage">
            <label>Description</label>
            <textarea id="description" type="text" name="description" id="createDescription"></textarea>
            <label>Genres</label>
            <input id="genres" type="text" name="genres" id="createGenres">
            <label>Available Tickets</label>
            <input id="tickets" type="number" name="tickets" id="createTickets">
            <input id="addMovieBtn" type="submit" value="Create">
        </form>
    </div>
    <div id="myMovies">
        <h1>My Movies</h1>
        <div id="my-movies" class="movies myMoviesDiv"></div>
    </div>
    <div id="cinema">
        <h1>All Movies</h1>
        <form>
            <label>Search genre:</label>
            <input id="search" type="text" name="search">
            <input id="searchBtn" type="submit" value="Search">
        </form>
        <div id="all-movies" class="movies allMovies"></div>
    </div>
    <div id="editMovie"></div>
    <div id="deleteMovie"></div>
    <div id="detailsMovie"></div>
    <footer>@Movies</footer>

</div>

<script src="./node_modules/jquery/dist/jquery.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="notify.js"></script>
<script> attachEvents() </script>

<div id="notifications">
    <div id="loadingBox" class="notification">
        <span>Loading â€¦</span>
    </div>
    <div id="infoBox" class="notification">
        <span>Info</span>
    </div>
    <div id="errorBox" class="notification">
        <span>Error</span>
    </div>
</div>


</body>

</html>
